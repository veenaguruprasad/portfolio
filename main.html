    * {
      color: white;

      background-color: black;
    }
    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    } */

    .active {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {
        animation-timing-function: ease-in-out;
        -webkit-animation-timing-function: ease-in-out;
      }
      to {
        animation-timing-function: ease-in-out;
        -webkit-animation-timing-function: ease-in-out;
      }
    }

    @keyframes fade {
      from {
        animation-timing-function: ease-in-out;
        -webkit-animation-timing-function: ease-in-out;
      }
      to {
        animation-timing-function: ease-in-out;
        -webkit-animation-timing-function: ease-in-out;
      }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px;
      }
    }
    #Idle {
      display: none;
    }
    #Forward {
      display: none;
    }
    #Kick {
      display: none;
    }

    #Punch {
      display: none;
    }

    #Backward {

    #main_screen {

    button {
      border: none;

      padding: 10px;
      background-color: #717171;
      border-radius: 10px;
      min-width: 200px;
    }
  </style>

  <script>
    toggleKick();

    function toggleKick() {
      var x = document.getElementById("Kick");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function toggleBackward() {
      var x = document.getElementById("Backward");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function togglePunch() {
      var x = document.getElementById("Punch");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function toggleBlock() {
      var x = document.getElementById("Block");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function toggleIdle() {
      var x = document.getElementById("Idle");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function toggleForward() {
      var x = document.getElementById("Forward");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var mySlidesone = document.getElementsByClassName("mySlidesone");
      var mySlidestwo = document.getElementsByClassName("mySlidestwo");
      var mySlidesthr = document.getElementsByClassName("mySlidesthr");

      var mySlidesfv = document.getElementsByClassName("mySlidesfv");
      var mySlidesfr = document.getElementsByClassName("mySlidesfr");

      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        mySlidesone[i].style.display = "none";
        mySlidestwo[i].style.display = "none";
        mySlidesthr[i].style.display = "none";
        mySlidesfr[i].style.display = "none";
        mySlidesfv[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      mySlidesone[slideIndex - 1].style.display = "block";
      mySlidestwo[slideIndex - 1].style.display = "block";
      mySlidesthr[slideIndex - 1].style.display = "block";
      mySlidesfr[slideIndex - 1].style.display = "block";
      mySlidesfv[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 200); // Change image every 2 seconds
    }
  </script>
